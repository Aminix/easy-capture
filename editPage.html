<!DOCTYPE html>

<html>
	<head>
		<title>Editing your printscreen...</title>
		<link rel="stylesheet" media="print"  href="css/print.css" >
		<link rel="stylesheet" media="screen" href="css/editorStyle.css" />
		<link rel="stylesheet" media="screen" href="css/bootstrap.min.css" >
 

		<script src="js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/vendor/jquery.past_imgReader.js" ></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/editPage.js" ></script>
	</head>
	<body>
		<canvas id="printscreen_img" > </canvas>
		<div id="editorMenu" style="float:right;">
			<div id="setDrawButton" style="cursor: pointer">
				Dibujar
			</div>
			-------------------
			<div id="setLineButton" style="cursor: pointer">
				Dibujar linea
			</div>
			-------------------
			<div id="setSquareButton" style="cursor: pointer">
				Dibujar cuadrado
			</div>
			<div id="setFullSquareButton" style="cursor: pointer">
				Dibujar cuadrado lleno
			</div>
			-------------------
			<div id="setCircleButton" style="cursor: pointer">
				Dibujar circulo
			</div>
			<div id="setFullCircleButton" style="cursor: pointer">
				Dibujar circulo lleno
			</div>
			
			<a class="btn btn-success popupButton" id="printEditor" >Print Image</a>
		</div>
		<div style="display: none;">
			<div>
				pageCoords: <span id="pageCoords"> </span>
			</div>
			<div>
				clientCoords: <span id="clientCoords"> </span>
			</div>
			<div>
				mousedownCoords: <span id="mousedownCoords"> </span>
			</div>
			<div>
				mouseupCoords: <span id="mouseupCoords"> </span>
			</div>
			<div>
				previousCoords: <span id="previousCoords"> </span>
			</div>

		</div>

		<input id="colorPicker" type="color" name="colorSelector">
		</input>

	</body>
</html>
