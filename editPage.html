<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" media="print"  href="css/print.css" >
		<link rel="stylesheet" media="screen" href="css/editorStyle.css" />
		<link rel="stylesheet" media="screen" href="css/bootstrap.min.css" >

		<script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.past_imgReader.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/editPage.js"></script>
		<script type="text/javascript" src="js/google-analytics.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div id="panelEditor" class="span">
					<div id="actionsEditor">
						<div class="row">
							<a href="#" class="btn btn-small span6" id="setDrawButton"> <img src="img/editorIcons/draw-freeform-line.png"> </a>

							<a href="#" class="btn btn-small btn-block span6" id="setLineButton"> <img src="img/editorIcons/draw-line.png" > </a>
						</div>
						<div class="row">

							<a href="#" class="btn btn-small span6"  id="setSquareButton"> <img src="img/editorIcons/draw-square-unfilled.png"> </a>

							<a href="#" class="btn btn-small btn-block span6" id="setFullSquareButton"> <img src="img/editorIcons/draw-square.png" > </a>
						</div>
						<div class="row">

							<a href="#" class="btn btn-small span6" id="setCircleButton"> <img src="img/editorIcons/draw-circle-unfilled.png" > </a>

							<a href="#" class="btn btn-small btn-block span6" id="setFullCircleButton"> <img src="img/editorIcons/draw-circle.png" > </a>
						</div>
						<div class="row">
							<a href="#" class="btn btn-small span6" id="stepBackButton"> <img src="img/editorIcons/undo.png" > </a>

							<a href="#" class="btn btn-small btn-block span6" id="stepForwardButton"> <img src="img/editorIcons/redo.png" > </a>
						</div>
						
						<div class="row">
							<label id="widthLabel" class="span6 label" for="newWidthInput">Width</label>
							<label id="heightLabel" class="span6 label" for="newHeightInput">Height</label> 
						</div>
						<div class="row">
							<input type="number" class="btn-small span6" id="newWidthInput">
							<input type="number" class="btn-small span6" id="newHeightInput">
						</div>
						
						<div class="row">
							<a href="#" class="btn btn-small span6" id="setResizeButton"> Accept </a>
							<a href="#" class="btn btn-small span6" id="setResetsButton"> Reset </a>
						</div>

						<div class="row">
							<input  class="btn btn-small btn-block" id="colorPicker" type="color" name="colorSelector"/>
							<input  class="btn btn-small btn-block" id="colorPickerFill" type="color" name="colorSelector"/>
						</div>
						<select id="sizeSelect" class="row">
							<option id="sizeOption1" value="1">1px</option>
							<option id="sizeOption2" value="3">3px</option>
							<option id="sizeOption3" value="5">5px</option>
							<option id="sizeOption4" value="7">7px</option>
							<option id="sizeOption4" value="9">9px</option>
							<option id="sizeOption4" value="11">11px</option>
							<option id="sizeOption4" value="13">13px</option>
							<option id="sizeOption4" value="15">15px</option>
						</select>
					</div>
					<div id="options" class="row">
						<a class="btn btn-success popupButton btn-block" id="printEditor" >Print Image</a>
						<a class="btn btn-success popupButton btn-block" id="saveImage" >Download</a>
						<a class="btn btn-warning popupButton btn-block" data-toggle="modal" data-target="#shareModal">Launch modal</a>
					</div>

				</div>
				<div>
					<div id="container" class="span8">
						<canvas name="canvas" id="printscreen_img"></canvas>
					</div>
				</div>

			</div>
		</div>
		
		
<!-- Code for modal -->		
		
		<div id="shareModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					×
				</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>
					One fine body…
				</p>
				<a  target="_blank"
				href="https://www.facebook.com/dialog/oauth?client_id=109557755915113&response_type=token&scope=publish_actions user_photos publish_stream&redirect_uri=http://www.facebook.com/connect/login_success.html"
				class="btn btn-warning popupButton btn-block" id="facebookConnect"> Facebook </a>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">
					Close
				</button>
				<button class="btn btn-primary">
					Save changes
				</button>
			</div>
		</div>
	</body>
</html>
